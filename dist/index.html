<!DOCTYPE html>
<html>
<head>
    <title>jquery contact form</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="contact-form"> 
		<form id="contact_form">
		<h2>Contact Us</h2>

		<p>
		Name 
			<label for="name">
			<div><input type="text" id="name" class="textbox" placeholder="Sally Smith"></div>
			<div id="name-error" class="error">Name cannot be left empty</div>
			</label>
		</p>

		<p>
		Email 
			<label for="email">
			<div><input type="email" id="email" class="textbox" placeholder="you@example.com"></div>
			<div id="email-error" class="error">Email cannot be left empty</div>
			<div id="email-error2" class="error">Email must contain '@'</div>
			</label>
		</p>

		<p>
		Website 
			<label for="website">
			<div><input type="text" id="website" class="textbox" placeholder="http://example.com"></div>
			<div id="website-error" class="error">Website cannot be left empty</div>
			<div id="website-error2" class="error">Website must start with http://</div>
			</label>
		</p>

		<p>
		Message 
			<label for="message">
			<div><textarea id="message" class="textbox" placeholder="Your message"></textarea></div>
			<div id="message-error" class="error">Message cannot be left empty</div>
			</label>
		</p>

		<p id="submit-p">
		<input type="submit" id="submit-button">
		</p>

		</form>
	</div>
	<div id="success">'Thank you for contacting us'</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/validator/validator.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
